name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"     # run daily at 00:00 UTC
  push:
    branches: [ main ]      # also run whenever you push to main
  workflow_dispatch:        # allow manual runs from the Actions tab

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # needed to push to the output branch
    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: hacknotch
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output      # creates/updates the "output" branch
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
